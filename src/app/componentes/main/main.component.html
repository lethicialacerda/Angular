<main>
<section class="principal">
    <div class="adicionar_nota">    
        <img class="iconAdicionar" src="../../../assets/imagens/add_FILL0_wght200_GRAD0_opsz48.svg" alt="">
        <button routerLink="/criar-nota" class="subtitulo">Criar nota</button>
    </div>
<div class="divisor">
</div>
<div class="minhasNotas">
    <h1 class="titulo">Minhas notas</h1>
</div> 

<ng-template #semNotas>
    <div class="mensagem">
        <p class="titulo semNota">Não há notas</p>
    </div>
</ng-template>

<div *ngIf="listaNotas.length > 0, else semNotas">
    <div *ngFor="let nota of listaNotas">
        <app-notas [nota]="nota"></app-notas>
</div>
 

</div>
</section>
</main>
